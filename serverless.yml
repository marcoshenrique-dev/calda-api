org: marcoshenriquedev
app: calda
service: calda

build:
  esbuild:
    minify: true
    target: node20
    sourcemap: false
    exclude:
      - "@aws-sdk/*"

package:
  individually: true

provider:
  name: aws
  runtime: nodejs20.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:DeleteItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:UpdateItem
            - dynamodb:Query
            - dynamodb:BatchWriteItem
          Resource:
            - !GetAtt CaldaTable.Arn
            - !Sub "${CaldaTable.Arn}/index/GS1"
            - !Sub "${CaldaTable.Arn}/index/GS2"
resources:
  Resources:
    CaldaTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: CaldaTable
        BillingMode: PAY_PER_REQUEST
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GS1PK
            AttributeType: S
          - AttributeName: GS1SK
            AttributeType: S
          - AttributeName: GS2PK
            AttributeType: S
          - AttributeName: GS2SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GS1
            KeySchema:
              - AttributeName: GS1PK
                KeyType: HASH
              - AttributeName: GS1SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GS2
            KeySchema:
              - AttributeName: GS2PK
                KeyType: HASH
              - AttributeName: GS2SK
                KeyType: RANGE
            Projection:
              ProjectionType: ALL

functions:
  createCook:
    handler: src/handlers/cooks/createCook.handler
    events:
      - httpApi:
          path: /cooks
          method: POST
  getCooks:
    handler: src/handlers/cooks/getCooks.handler
    events:
      - httpApi:
          path: /cooks
          method: GET
  createRecipe:
    handler: src/handlers/recipes/createRecipe.handler
    events:
      - httpApi:
          path: /recipes
          method: POST
  getRecipes:
    handler: src/handlers/recipes/getRecipes.handler
    events:
      - httpApi:
          path: /recipes
          method: GET
  createCategory:
    handler: src/handlers/categories/createCategory.handler
    events:
      - httpApi:
          path: /categories
          method: POST
  getCategories:
    handler: src/handlers/categories/getCategories.handler
    events:
      - httpApi:
          path: /categories
          method: GET
